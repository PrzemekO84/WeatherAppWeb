<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div id="webNameDiv" class="headerElement">
            <h2 id="webName"> Weather App</h2>
        </div>
        <div id="darkLightMotiveDiv" class="headerElement">
            <button class="colorMode" id="lightMode">☀️</button>
            <button class="colorMode" id="darkMode">🌙</button>
        </div>
    </header>

    <main>
        <div id="weatherCard">
            <input type="text">
            <p>temp</p>
            <p>humidity</p>
            <p>weather</p>
            <p>error</p>
        </div>
    </main>
    
    <script src="WeatherApp.js"></script>
</body>
</html>
