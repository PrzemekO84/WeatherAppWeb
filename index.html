<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div id="webNameDiv" class="headerElement">
            <h2 id="webName"> Weather App</h2>
        </div>
        <div id="darkLightMotiveDiv" class="headerElement">
            <button class="colorMode" id="lightMode">☀️</button>
            <button class="colorMode" id="darkMode" onclick="darkMode()">🌙</button>
        </div>
    </header>

    <main>
        <h2 id="searchText">Search for weather in any city you want!</h2>
        <div id="weatherCard">
            <div id="searchBar">
                <input id="cityInput" placeholder="Enter a city" type="text">
                <button id="searchBtn">Search</button>
            </div>
            <p class="weatherInfo" id="city"></p>
            <p class="weatherInfo" id="time"></p>
            <p class="weatherInfo" id="temp"></p>
            <p class="weatherInfo" id="humidity"></p>
            <p class="weatherInfo" id="weather"></p>
            <p class="weatherInfo" id="emoji"></p>
            <p id="errorMessage"></p>
        </div>
    </main>
    
    <script src="WeatherApp.js"></script>
</body>
</html>
